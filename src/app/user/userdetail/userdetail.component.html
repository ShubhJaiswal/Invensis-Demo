

<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
<mat-card *ngIf="!isLoadingResults" class="example-card">

    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + user.avatar + ')', 'background-size': 'cover'  }"></div>
      <mat-card-title>{{user.first_name}}</mat-card-title>
      <mat-card-subtitle>{{user.last_name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{user.avatar}}" alt="Photo of {{user.first_name}}">
    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/']">Back</button>
        <button mat-button color="accent" [routerLink]="['/useredit/', user.id]">Edit</button>
      </mat-card-actions>
</mat-card>
<mat-card *ngIf="isLoadingResults" class="example-card">
    <mat-card-header>
      <mat-card-title>Please wait, Data is Loading...</mat-card-title>
    </mat-card-header>
</mat-card>
